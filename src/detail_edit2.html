    const hide = i => {
      let divida = document.getElementById("divida" + i);
      let detail = document.getElementById("divida" + i + "-detail");
      let display = window.getComputedStyle(detail, null).display;
      if (display == 'none') {
        detail.style.display = "block";
        divida.style = "margin-bottom: 0.3rem; border-radius: 15px 15px 0px 0px;";
      } else {
        detail.style.display = "none";
        divida.style = "margin-bottom: 1.5rem; border-radius: 15px 15px 15px 15px;";
      }
    }
  </script>
